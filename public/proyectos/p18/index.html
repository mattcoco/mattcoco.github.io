<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Background Slider</title>
</head>
<body>
	<div class="slider-container">
		<div class="slide active" style="background-image: url('alps_marcomeyer.jpg');">
		</div>

		<div class="slide" style="background-image: url('desert_giorgioparavicini.jpg');">
		</div>

		<div class="arrow left-arrow" id="left">
			<i class="fas fa-arrow-left"></i>
		</div>

		<div class="arrow right-arrow" id="right">
			<i class="fas fa-arrow-right"></i>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
